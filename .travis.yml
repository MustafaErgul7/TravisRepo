os: linux
dist: xenial
language: ruby


rvm:
  - 2.7.1

addons:
  postgresql: '12'
  apt:
    packages:
      - postgresql-12
      - postgresql-client-12


env:
  global:
    - PGPORT=5433
    - PGVER=12

if: (env(t1) = env(t2)) AND type NOT IN (pull_request)

before_script:
  - echo $TRAVIS_BRANCH
  - psql -c 'create database "ruby2-rails5-bootstrap-heroku_test";'


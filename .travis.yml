dist: bionic
language: python
cache: pip
python: "3.8"
services:
  - postgresql
  - redis-server
addons:
  postgresql: "11"
  apt:
    packages:
      - postgresql-11
sudo: required
before_script:
  - psql -c "CREATE USER cooklist WITH PASSWORD 'cooklist';" -U postgres
  - psql -c "ALTER USER cooklist CREATEDB;" -U postgres
  - psql -c "ALTER USER cooklist WITH SUPERUSER;" -U postgres
  - psql -c "CREATE DATABASE cooklist WITH OWNER cooklist;" -U postgres
  - psql -U postgres -c "create extension postgis"
  - psql -U postgres -c "create extension intarray"  
script: true

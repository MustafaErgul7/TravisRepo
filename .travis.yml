---
language: rust

#before_install:
#  - echo "$DOCKER_PASSWORD" | docker login --username $DOCKER_USERNAME --password-stdin

#services:
#  - docker

rust:
  - stable
  - beta
  - nightly

os:
  - linux
  - windows
  - osx

script:
  - cargo build
  - cargo doc --all-features --no-deps
  - cargo test --release
  - cargo test --release --no-default-features
  - cargo test --release --all-features

jobs:
  fast_finish: true
  allow_failures:
    - rust: nightly
    - os: windows
  include:
    - os: linux
      rust: "1.37.0"
      script:
        - cargo build --release
        - cargo build --release --no-default-features
        - cargo build --release --all-feature
    - os: windows
      rust: "1.37.0"
      script:
        - cargo build --release
        - cargo build --release --no-default-features
        - cargo build --release --all-feature
    - os: osx
      rust: "1.37.0"
      script:
        - cargo build --release
        - cargo build --release --no-default-features
        - cargo build --release --all-feature


os:
  - linux

sudo: false

addons:
  chrome: stable
  firefox: latest

language: node_js

node_js:
- "node" # latest
- "12"
- "10"
- "8"

cache: npm

install:
  - npm install

stages:
  - lint
  - unit tests
  - test

jobs:
  include:
    -
      node_js: 12
      script: echo node 12
    -
      node_js: 10
      script: echo node 10
    -
      node_js: 8
      script: echo node 8
    - stage: 'lint'
      script: echo lint stage
    - stage: 'unit tests'
      node_js: node
      script: echo unit test stage
# The script below runs using the default 'test' build stage (a.k.a. 'Test')
# in the job dashboard. The 'test' build stage uses the node_js languages 
# specified above, but the other stages & jobs need to specify the node_js 
# versions explicitly...  ¯\_(ツ)_/¯.
script: true

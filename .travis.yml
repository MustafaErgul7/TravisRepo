---
language: python
os: linux
dist: xenial
jobs:
    include:
        arch: arm64
        os: linux
        env:
            - MB_PYTHON_VERSION=3.7
            - MB_ML_VER=2014
            - PLAT=aarch64
script: true
services:
    - docker
before_install:
    - echo "$DOCKER_PASSWORD" | docker login --username $DOCKER_USERNAME --password-stdin

deploy:
    provider: releases
    api_key:
        secure: ""
    file: "./install.yml"
    skip_cleanup: true

